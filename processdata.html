    <button onclick="processAndDisplay()">Process Data</button>
    <textarea id="jsonData" rows="20" cols="80"></textarea>

    <script>
      const rawDataElement = document.getElementById('rawData');
      const jsonDataElement = document.getElementById('jsonData');

      function processAndDisplay() {
        alert("La funzione Ã¨ stata chiamata!");
        const rawData = JSON.parse(rawDataElement.value);
        const processedData = rawData.map(item => {
          const key = Object.keys(item)[0];
          const values = item[key].split(';');
          const headers = key.split(';');
          const obj = {};
          for (let i = 0; i < headers.length - 1; i++) {
            obj[headers[i].trim()] = values[i] ? values[i].trim() : '';
          }
          return obj;
        }).filter(item => item.SEDE);
        jsonDataElement.value = JSON.stringify(processedData, null, 2);
      }
    </script>
