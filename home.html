<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionale Gruppo Lucano</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #333;
            color: white;
            width: 200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra il logo orizzontalmente */
        }

        .sidebar h1 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .sidebar img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 0; /* Rimosso il margine inferiore dal logo */
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        h2 {
            color: #333;
            margin-top: 0; /* Sposta l'h2 in alto nel content */
        }

        .login-accredita {
            margin-top: 20px;
            display: flex;
            gap: 10px; /* Spazio tra i pulsanti */
        }

        .login-accredita a {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }

        .login-accredita a:hover {
            background-color: #0056b3;
        }

        .news-link {
            margin-top: 20px;
        }

        .news-link a {
            color: #007bff;
            text-decoration: none;
        }

        .news-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>
            <a href="home.html">
                <img src="https://github.com/Eatapples15/gestionalegl/blob/c2b7da673f00c54eda592f4db9b018baf4ba0685/logo_tra_Volontariato.png?raw=true" alt="Logo Gruppo Lucano">
            </a>
        </h1>
        </div>

    <div class="content">
        <h2>Benvenuto nel Gestionale Gruppo Lucano</h2>
        <p>Questa Ã¨ la pagina iniziale del gestionale.</p>

        <div class="login-accredita">
            <a href="login.html">Login</a>
            <a href="signup.html">Accreditati</a>
        </div>

        <div class="news-link">
            <p>Ultime notizie dal coordinamento:</p>
            <a href="http://pcgl.info" target="_blank">Visita il sito pcgl.info</a>
        </div>
    </div>
</body>
</html>
