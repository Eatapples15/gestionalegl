<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Dati Sede</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        h2 { margin-bottom: 20px; }
        input[type="file"] { margin-bottom: 20px; }
        button { padding: 10px 15px; cursor: pointer; }
        .success-message { color: green; margin-top: 10px; }
        .error-message { color: red; margin-top: 10px; }
        .back-button { margin-top: 20px; background-color: #f4f4f4; color: #333; border: 1px solid #ccc; border-radius: 4px; }
        .back-button:hover { background-color: #e0e0e0; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // Inserisci qui la tua configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDkVEFv5WIfIJYNqjWSRA5viFjhHr9Ps0c",
            authDomain: "glgest.firebaseapp.com",
            projectId: "glgest",
            storageBucket: "glgest.firebasestorage.app",
            messagingSenderId: "423155306554",
            appId: "1:423155306554:web:c598640f199e296d276503"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        document.addEventListener('DOMContentLoaded', () => {
            const uploadForm = document.getElementById('uploadForm');
            const fileInput = document.getElementById('fileInput');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const backToDashboardButton = document.getElementById('backToDashboard');

            uploadForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const file = fileInput.files[0];
                if (file) {
                    await caricaDatiExcel(file);
                } else {
                    errorMessage.textContent = 'Seleziona un file Excel.';
                }
            });

         async function caricaDatiExcel(file) {
            try {
                const reader = new FileReader();

                reader.onload = async (e) => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });

                   // **GESTIONE FOGLIO SEDE**
                    const sedeSheetName = workbook.SheetNames.find(name => name.toLowerCase().includes('sede'));
                    if (sedeSheetName) {
                        const sedeSheet = workbook.Sheets[sedeSheetName];
                        const sedeData = XLSX.utils.sheet_to_json(sedeSheet, { header: 1 });
                        const headersSede = sedeData[0].map(h => String(h).trim());
                        const rowsSede = sedeData.slice(1);

                        if (rowsSede.length > 0) {
                            const sedeDoc = {};
                            headersSede.forEach((header, index) => {
                                sedeDoc[header] = rowsSede[0][index];
                            });
                            const sedeId = auth.currentUser.uid;

                            // Verifica se 'Posizione' esiste nei dati dell'Excel prima di assegnarlo
                            if (sedeDoc.hasOwnProperty('Posizione')) {
                                await db.collection('sedi').doc(sedeId).set(sedeDoc, { merge: true });
                            } else {
                                // Se 'Posizione' non esiste, carica gli altri campi
                                const { Posizione, ...sedeDocWithoutPosizione } = sedeDoc; // Rimuove 'Posizione' se presente come undefined
                                await db.collection('sedi').doc(sedeId).set(sedeDocWithoutPosizione, { merge: true });
                                console.warn('Campo "Posizione" non trovato nel foglio Sede.');
                            }

                            console.log('Dati sede caricati/aggiornati per UID:', sedeId);
                        }
                                        }

                    // **GESTIONE FOGLIO MEZZI**
                    const mezziSheetName = workbook.SheetNames.find(name => name.toLowerCase().includes('mezzi'));
                    if (mezziSheetName) {
                        const mezziSheet = workbook.Sheets[mezziSheetName];
                        const mezziData = XLSX.utils.sheet_to_json(mezziSheet); // Ottieni array di oggetti

                        for (const mezzoExcel of mezziData) {
                            const sedeId = auth.currentUser.uid;
                            const targa = mezzoExcel['Targa']; // Assumendo che 'Targa' sia univoca

                            if (targa) {
                                const mezziRef = db.collection('mezzi');
                                const query = mezziRef.where('sedeId', '==', sedeId).where('Targa', '==', targa);
                                const snapshot = await query.get();

                                if (snapshot.empty) {
                                    // Se non esiste un mezzo con questa targa per questa sede, aggiungilo
                                    mezzoExcel.sedeId = sedeId;
                                    await db.collection('mezzi').add(mezzoExcel);
                                    console.log('Mezzo aggiunto:', targa, sedeId);
                                } else {
                                    // Se esiste giÃ  un mezzo con questa targa per questa sede, aggiornalo
                                    snapshot.forEach(async doc => {
                                        await db.collection('mezzi').doc(doc.id).update(mezzoExcel);
                                        console.log('Mezzo aggiornato:', targa, sedeId);
                                    });
                                }
                            } else {
                                console.warn('Targa non trovata per un mezzo nel file Excel. Impossibile identificare univocamente.');
                            }
                        }
                        console.log('Dati mezzi caricati/aggiornati per UID:', auth.currentUser.uid);
                    }

                    // **GESTIONE FOGLIO ATTREZZATURE**
                    const attrezzatureSheetName = workbook.SheetNames.find(name => name.toLowerCase().includes('attrezzature'));
                    if (attrezzatureSheetName) {
                        const attrezzatureSheet = workbook.Sheets[attrezzatureSheetName];
                        const attrezzatureData = XLSX.utils.sheet_to_json(attrezzatureSheet); // Ottieni array di oggetti

                        for (const attrezzaturaExcel of attrezzatureData) {
                            const sedeId = auth.currentUser.uid;
                            const tipologia = attrezzaturaExcel['Tipologia']; // Assumendo che 'Tipologia' possa essere usata come identificativo (potrebbe essere necessario un approccio diverso)
                            const stato = attrezzaturaExcel['Stato'];

                            if (tipologia && stato) {
                                const attrezzatureRef = db.collection('attrezzature');
                                const query = attrezzatureRef.where('sedeId', '==', sedeId).where('Tipologia', '==', tipologia).where('Stato', '==', stato); // Potrebbe essere necessario un identificativo migliore
                                const snapshot = await query.get();

                                if (snapshot.empty) {
                                    attrezzaturaExcel.sedeId = sedeId;
                                    await db.collection('attrezzature').add(attrezzaturaExcel);
                                    console.log('Attrezzatura aggiunta:', tipologia, stato, sedeId);
                                } else {
                                    snapshot.forEach(async doc => {
                                        await db.collection('attrezzature').doc(doc.id).update(attrezzaturaExcel);
                                        console.log('Attrezzatura aggiornata:', tipologia, stato, sedeId);
                                    });
                                }
                            } else {
                                console.warn('Tipologia o Stato non trovati per un\'attrezzatura nel file Excel. Impossibile identificare univocamente.');
                            }
                        }
                        console.log('Dati attrezzature caricati/aggiornati per UID:', auth.currentUser.uid);
                    }

                    successMessage.textContent = 'Dati caricati con successo!';
                    errorMessage.textContent = '';

                };

                reader.onerror = (error) => {
                    console.error('Errore durante la lettura del file:', error);
                    errorMessage.textContent = 'Errore durante la lettura del file.';
                    successMessage.textContent = '';
                };

                reader.readAsArrayBuffer(file); // Leggi il file come ArrayBuffer
            } catch (error) {
                console.error('Errore generale durante il caricamento:', error);
                errorMessage.textContent = 'Errore generale durante il caricamento dei dati.';
                successMessage.textContent = '';
            }
        }

            backToDashboardButton.addEventListener('click', () => {
                window.location.href = 'admin_sede.html';
            });

            auth.onAuthStateChanged(user => {
                if (!user) {
                    console.log("Utente non autenticato, reindirizzo al login.");
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Modifica Dati Sede</h2>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept=".xlsx, .xls" required>
            <button type="submit">Carica Dati</button>
        </form>
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        <button id="backToDashboard" class="back-button">Torna alla Dashboard</button>
    </div>
</body>
</html>
