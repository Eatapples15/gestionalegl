<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Dati Sede</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        h2 { margin-bottom: 20px; }
        input[type="file"] { margin-bottom: 20px; }
        button { padding: 10px 15px; cursor: pointer; }
        .success-message { color: green; margin-top: 10px; }
        .error-message { color: red; margin-top: 10px; }
        .back-button { margin-top: 20px; background-color: #f4f4f4; color: #333; border: 1px solid #ccc; border-radius: 4px; }
        .back-button:hover { background-color: #e0e0e0; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // Inserisci qui la tua configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDkVEFv5WIfIJYNqjWSRA5viFjhHr9Ps0c",
            authDomain: "glgest.firebaseapp.com",
            projectId: "glgest",
            storageBucket: "glgest.firebasestorage.app",
            messagingSenderId: "423155306554",
            appId: "1:423155306554:web:c598640f199e296d276503"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        document.addEventListener('DOMContentLoaded', () => {
            const uploadForm = document.getElementById('uploadForm');
            const fileInput = document.getElementById('fileInput');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const backToDashboardButton = document.getElementById('backToDashboard');

            uploadForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const file = fileInput.files[0];
                if (file) {
                    await caricaDatiExcel(file);
                } else {
                    errorMessage.textContent = 'Seleziona un file Excel.';
                }
            });

            async function caricaDatiExcel(file) {
                try {
                    const workbook = XLSX.readFile(file);

                    // **GESTIONE FOGLIO SEDE**
                    const sedeSheetName = workbook.SheetNames.find(name => name.toLowerCase().includes('sede'));
                    if (sedeSheetName) {
                        const sedeSheet = workbook.Sheets[sedeSheetName];
                        const sedeData = XLSX.utils.sheet_to_json(sedeSheet, { header: 1 });
                        const headersSede = sedeData[0].map(h => String(h).trim());
                        const rowsSede = sedeData.slice(1);

                        if (rowsSede.length > 0) {
                            const sedeDoc = {};
                            headersSede.forEach((header, index) => {
                                sedeDoc[header] = rowsSede[0][index];
                            });
                            const sedeId = auth.currentUser.uid;
                            await db.collection('sedi').doc(sedeId).set(sedeDoc, { merge: true });
                            console.log('Dati sede caricati/aggiornati per UID:', sedeId);
                        }
                    }

                    // **GESTIONE FOGLIO MEZZI**
                    const mezziSheetName = workbook.SheetNames.find(name => name.toLowerCase().includes('mezzi'));
                    if (mezziSheetName) {
                        const mezziSheet = workbook.Sheets[mezziSheetName];
                        const mezziData = XLSX.utils.sheet_to_json(mezziSheet, { header: 1 });
                        const headersMezzi = mezziData[0].map(h => String(h).trim());
                        const rowsMezzi = mezziData.slice(1);

                        for (const row of rowsMezzi) {
                            const mezzo = {};
                            headersMezzi.forEach((header, index) => {
                                mezzo[header] = row[index];
                            });
                            mezzo.sedeId = auth.currentUser.uid;
                            await db.collection('mezzi').add(mezzo);
                        }
                        console.log('Dati mezzi caricati per UID:', auth.currentUser.uid);
                    }

                    // **GESTIONE FOGLIO ATTREZZATURE**
                    const attrezzatureSheetName = workbook.SheetNames.find(name => name.toLowerCase().includes('attrezzature'));
                    if (attrezzatureSheetName) {
                        const attrezzatureSheet = workbook.Sheets[attrezzatureSheetName];
                        const attrezzatureData = XLSX.utils.sheet_to_json(attrezzatureSheet, { header: 1 });
                        const headersAttrezzature = attrezzatureData[0].map(h => String(h).trim());
                        const rowsAttrezzature = attrezzatureData.slice(1);

                        for (const row of rowsAttrezzature) {
                            const attrezzatura = {};
                            headersAttrezzature.forEach((header, index) => {
                                attrezzatura[header] = row[index];
                            });
                            attrezzatura.sedeId = auth.currentUser.uid;
                            await db.collection('attrezzature').add(attrezzatura);
                        }
                        console.log('Dati attrezzature caricati per UID:', auth.currentUser.uid);
                    }

                    successMessage.textContent = 'Dati caricati con successo!';
                    errorMessage.textContent = '';

                } catch (error) {
                    console.error('Errore durante il caricamento:', error);
                    errorMessage.textContent = 'Errore durante il caricamento dei dati.';
                    successMessage.textContent = '';
                }
            }

            backToDashboardButton.addEventListener('click', () => {
                window.location.href = 'admin_sede.html';
            });

            auth.onAuthStateChanged(user => {
                if (!user) {
                    console.log("Utente non autenticato, reindirizzo al login.");
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Modifica Dati Sede</h2>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept=".xlsx, .xls" required>
            <button type="submit">Carica Dati</button>
        </form>
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        <button id="backToDashboard" class="back-button">Torna alla Dashboard</button>
    </div>
</body>
</html>
